<div ng-show="!recipe.descriptionOpen" ng-click="toggleDescOpen(recipe)">

    <!--<div class="pixRecipeNoDescription" style="background-image:url('../images/{{recipe.recipeType.nameType}}/{{recipe.pixName}}'),url('../../../images/no-image.png') ;"> </div>-->
    <img ng-src="data:image/jpg;base64,{{recipe.image}}" class="pixRecipeNoDescription">
    <!--<img src="imageFileName.png" class="pixRecipeNoDescription">-->
    <!--<img src="{{base64ToImg2(recipe)}}" class="pixRecipeNoDescription">-->
    <div class="titleAndSoNoDescription">
        <div class="title"> {{recipe.name}}</div>

        <!-- DEBUG -->
        <div ng-show="showDebug" style="font-size: 15px; color:darkorange;  ">
            ({{recipe.origin}})
            <br>
            <div ng-repeat="category in recipe.categories">
                {{category}}
            </div>
            <div ng-repeat="ingr in recipe.ingredients" style="position: relative;float: right;">
                {{ingr.food}}-
            </div>
        </div>


        <span  ng-click="toggleIsFavorite(recipe, $event);" class="glyphicon glyphicon-heart heart glyphiconBtn"
               ng-class="{heartTaken: recipe.isFavorite}"></span><!--title=""-->
        &nbsp
        <span ng-click="toggleIsForPlanning(recipe, $event);" class="glyphicon glyphicon-pushpin thList glyphiconBtn"
              ng-class="{thListTaken: recipe.isForPlanning}"></span>
        &nbsp
        <span  ng-click="openRecipeNewWindow(recipe.id)" class="glyphicon glyphicon-new-window newWindow glyphiconBtn"></span>
        &nbsp
        <span  ng-click="openModalRecipeFillPlanning(recipe, $event)" class="glyphicon glyphicon-th-list modalFillPlanning glyphiconBtn"></span>
    </div>

    <div class="divInListRight">
        <div title="{{displayRatingOfRecipeByTitle(recipe)}}" ><!--ng-click="stopPropag($event)"-->
            <span ng-repeat="numStar in [1,2,3,4,5] track by $index"
                  class="starsNoDescrip glyphicon" ng-class="{'glyphicon-star' : isStarFull(numStar, recipe.rating),
                                               'glyphicon-star-empty' : !isStarFull(numStar, recipe.rating),
                                               'starEmpty' : !isStarFull(numStar, recipe.rating)}">
            </span>
            ({{recipe.nbVoter}} votes)
        </div>

        <div class="divTime">
            <span class="glyphicon glyphicon-time"></span> : {{displayTime(recipe.timePreparation)}} &nbsp - &nbsp
            <span class="glyphicon glyphicon-fire"></span> :  {{displayTime(recipe.timeCooking)}}
        </div>

        <div class="divOwner">
            <div ng-show="recipe.isPublic" class="divOwnerRecipePublic ">
                <span class="glyphicon glyphicon glyphicon-cloud"></span>
                by {{recipe.user.pseudo}}
            </div>

            <div ng-show="!recipe.isPublic" class="divOwnerRecipePrivate ">
                <span class="glyphicon glyphicon glyphicon-lock"></span>
                recette privée
            </div>
        </div>

    </div>
